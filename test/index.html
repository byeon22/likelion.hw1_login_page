<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIKELION</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper"> flex 
        <section id="left-box" class="section-box">
            <article class="left-contents">
                <img id="logo" src="./img/likelion.png" alt="logo">
            </article>
            <article class="left-contents">
                <h1 class="content-header">LIKE LION</h1>
                <p style="color:white; margin-bottom:30px; font-size:20px;">
                우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고<br>
                이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생<br>각합니다<br><br>
                지금 바로 지원하세요!</p>
            </article>
            <article class="left-contents-flex">
                <div class="img-box">
                    <h3>Plan<br>&<br>Design</h3>
                </div>
                <div class="img-box">
                    <h3>Frontend</h3>
                </div>
                <div class="img-box">
                    <h3>Backend</h3>
                </div>
            </article>
        </section>
    
        <section id="right-box" class="section-box">
            <h2 id="login">LOGIN</h2>
            <form action="" method="" style="margin-right:100px; display:inline-block;">
                <input class="edit-id" type="text" name="id" placeholder="ID" required>
                <input class="edit-pwd" type="password" name="pwd" placeholder="PW" required>
                <button class="button" type="submit"><b>로그인 후 지원하기</b></button>
            </form>
        </section>
    </div>
</body>
</html>
